<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPantry Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .restaurant { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .loading { color: #666; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>GreenPantry API Test</h1>
    <div id="status" class="loading">Loading restaurants...</div>
    <div id="restaurants"></div>

    <script>
        async function loadRestaurants() {
            try {
                const response = await fetch('http://localhost:5001/api/restaurants');
                const restaurants = await response.json();
                
                document.getElementById('status').textContent = `Found ${restaurants.length} restaurants`;
                
                const container = document.getElementById('restaurants');
                restaurants.forEach(restaurant => {
                    const div = document.createElement('div');
                    div.className = 'restaurant';
                    div.innerHTML = `
                        <h3>${restaurant.name}</h3>
                        <p>${restaurant.description}</p>
                        <p>Rating: ${restaurant.rating} ‚≠ê</p>
                        <p>Delivery: ${restaurant.deliveryTime}</p>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('status').textContent = 'Error loading restaurants: ' + error.message;
                document.getElementById('status').className = 'error';
            }
        }

        loadRestaurants();
    </script>
</body>
</html>
